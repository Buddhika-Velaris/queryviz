services:
  - type: web
    name: queryviz
    runtime: node
    plan: free
    buildCommand: npm install && cd frontend && npm install && cd .. && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: OPENAI_API_KEY
        sync: false
      - key: FRONTEND_URL
        value: https://queryviz.onrender.com
